{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Delete Observation</h2>
    <p>Are you sure you want to delete this observation?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'weather_details' observation.location.name %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
