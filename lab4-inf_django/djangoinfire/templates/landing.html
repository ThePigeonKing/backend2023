{% load static %} {% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="ru">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />

</html>
