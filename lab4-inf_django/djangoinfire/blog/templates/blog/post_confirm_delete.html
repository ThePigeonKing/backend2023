{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'blog:index' %}">Посты</a>
      </li>
      <li class="breadcrumb-item">
        <a href="{% url 'blog:detail' post.pk %}">{{post.id}}</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Удаление поста
      </li>
    </ol>
  </nav>
<h1>Вы уверены, что хотите удалить запись блога?</h1>
<h2>{{post}}</h2>
<form method="POST">
    {% csrf_token %}
    {% bootstrap_button button_type="submit" content="Удалить" button_class="btn-danger" %}
</form>
{% endblock %}
